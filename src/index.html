<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPharma</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body data-theme="dark">
<header class="header">
    <div class="theme-toggle" id="themeToggle">
        <span class="theme-label">Mode</span>
        <div class="toggle-switch" id="toggleSwitch">
            <div class="toggle-slider"></div>
            <span class="toggle-icon sun"><i class="fas fa-sun"></i></span>
            <span class="toggle-icon moon"><i class="fas fa-moon"></i></span>
        </div>
    </div>
    <h1 class="fade-in">FlashPharma</h1>
    <p>Cartes pour révision</p>
</header>
<div class="container">
    <main class="main-content">
        <div class="flashcard-container fade-in">
            <div class="flashcard" id="flashcard">
                <div class="flashcard-inner">
                    <div class="flashcard-front" id="question">
                        <p>Cliquez pour commencer</p>
                    </div>
                    <div class="flashcard-back" id="answer">
                        <p>La réponse apparaîtra ici</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="controls fade-in">
            <button class="btn btn-secondary" id="notKnownBtn"><i class="fas fa-times"></i> Non sue</button>
            <button class="btn btn-primary" id="recalledBtn"><i class="fas fa-check"></i> Je sais !</button>
            <button class="btn btn-reset" id="resetBtn" style="display: none;"><i class="fas fa-redo"></i> Recommencer</button>
        </div>

        <div class="progress-section fade-in">
            <div class="progress-item">
                <span>Progression</span>
                <div class="progress-item">
                    <span id="currentCard">0</span>
                    /
                    <span id="totalCards">0</span>
                </div>
            </div>
            <div class="progress-item">
                <span>Rappelées</span>
                <div class="recalled-badge" id="recalledCount">0</div>
            </div>
        </div>
    </main>
</div>

<footer class="footer">
    <p>2025 - FlashPharma - Flashcards pour Pharmaciens... et tous ceux que la pharmacie intéresse</p>
</footer>

<script type="module" src="js/scripts.js"></script>
</body>
</html>
