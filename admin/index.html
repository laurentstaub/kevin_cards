<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashPharma Admin - Gestion des Questions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <i class="fas fa-pills"></i>
            <span>FlashPharma Admin</span>
        </div>
        
        <div class="nav-menu">
            <button class="nav-item active" data-view="questions">
                <i class="fas fa-question-circle"></i>
                Questions
            </button>
            <button class="nav-item" data-view="tags">
                <i class="fas fa-tags"></i>
                Tags
            </button>
        </div>

        <div class="nav-user">
            <span>Admin User</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Questions View -->
        <div class="view active" id="questions-view">
            <div class="view-header">
                <h1>Gestion des Questions</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-questions" placeholder="Rechercher des questions...">
                    </div>
                    <select id="status-filter">
                        <option value="">Toutes les questions</option>
                        <option value="true">Actif</option>
                        <option value="false">Inactif</option>
                    </select>
                    <select id="sort-order">
                        <option value="id,ASC">Ordre numérique (2-126)</option>
                        <option value="id,DESC">Ordre numérique (126-2)</option>
                    </select>
                    <button class="btn btn-primary" data-action="new-question">
                        <i class="fas fa-plus"></i>
                        Nouvelle Question
                    </button>
                </div>
            </div>

            <div class="content-area">
                <div class="questions-grid" id="questions-grid">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Chargement des questions...
                    </div>
                </div>
                
                <div class="pagination" id="questions-pagination"></div>
            </div>
        </div>

        <!-- Tags View -->
        <div class="view" id="tags-view">
            <div class="view-header">
                <h1>Gestion des Tags</h1>
                <div class="header-actions">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="search-tags" placeholder="Rechercher des tags...">
                    </div>
                    <select id="tags-sort">
                        <option value="usage">Trier par usage</option>
                        <option value="name">Trier par nom</option>
                        <option value="date">Trier par date</option>
                    </select>
                    <button class="btn btn-primary" data-action="new-tag">
                        <i class="fas fa-plus"></i>
                        Nouveau Tag
                    </button>
                </div>
            </div>

            <div class="content-area">
                <div class="tags-list" id="tags-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        Chargement des tags...
                    </div>
                </div>
            </div>
        </div>




    </div>

    <!-- Question Editor Modal -->
    <div class="modal-overlay" id="question-modal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 id="question-modal-title">Nouvelle Question</h2>
                <button class="modal-close" data-action="close-question-modal">&times;</button>
            </div>

            <form id="question-form" class="modal-body">
                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="question-text">Question (Markdown)</label>
                        <textarea id="question-text" name="questionText" rows="5" 
                                  placeholder="Entrez votre question en markdown...&#10;&#10;Exemple:&#10;Quelles sont les contre-indications de l'**amoxicilline**?"></textarea>
                        <div class="form-help">
                            <i class="fas fa-info-circle"></i>
                            Utilisez **texte** pour les médicaments, *texte* pour les classes, [!WARNING] pour les alertes
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label for="answer-text">Réponse (Markdown)</label>
                        <textarea id="answer-text" name="answerText" rows="8" 
                                  placeholder="Entrez votre réponse en markdown...&#10;&#10;Exemple:&#10;Les contre-indications absolues sont:&#10;- Allergie aux *pénicillines*&#10;- Antécédent de réaction sévère aux **béta-lactamines**"></textarea>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="question-tags">Tags</label>
                        <div class="tags-input" id="question-tags">
                            <div class="selected-tags" id="selected-tags"></div>
                            <input type="text" id="tag-input" placeholder="Ajouter un tag...">
                        </div>
                        <div id="tag-suggestions" class="tag-suggestions"></div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group full-width">
                        <label>Sources</label>
                        <div id="sources-container">
                            <div class="source-item template" id="source-template">
                                <div class="source-header">
                                    <select class="source-type">
                                        <option value="textbook">Manuel</option>
                                        <option value="guideline">Recommandation</option>
                                        <option value="journal">Article</option>
                                        <option value="website">Site web</option>
                                        <option value="internal">Interne</option>
                                    </select>
                                    <button type="button" class="btn-remove-source">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                                <div class="source-fields">
                                    <input type="text" class="source-title" placeholder="Titre de la source">
                                    <input type="text" class="source-authors" placeholder="Auteurs (séparés par des virgules)">
                                    <div class="source-row">
                                        <input type="number" class="source-year" placeholder="Année" min="1900" max="2025">
                                        <input type="text" class="source-pages" placeholder="Pages">
                                        <input type="text" class="source-edition" placeholder="Édition">
                                    </div>
                                    <input type="url" class="source-url" placeholder="URL (optionnel)">
                                </div>
                            </div>
                        </div>
                        <button type="button" data-action="add-source" class="btn btn-secondary">
                            <i class="fas fa-plus"></i>
                            Ajouter une source
                        </button>
                    </div>
                </div>


            </form>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-action="cancel-question">Annuler</button>
                <button type="button" class="btn btn-primary" data-action="save-question">
                    <i class="fas fa-save"></i>
                    Enregistrer
                </button>
            </div>
        </div>
    </div>



    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <span>Traitement en cours...</span>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toast-container"></div>

      <template id="card-template">
    <div class="question-card">
      <div class="question-header">
        <div class="question-header-left">
          <span class="question-id"></span>
          <span class="question-status"></span>
        </div>
        <div class="question-header-right">
          <span class="question-date"></span>
          <div class="question-actions-compact">
                    <button class="btn btn-xs btn-outline" data-action="edit-question" title="Modifier">
          <i class="fas fa-edit"></i>
        </button>
        <!-- Toggle button will be inserted here by JS -->
          </div>
        </div>
      </div>
      
      <div class="question-tags">
        <!-- Tags will be inserted here by JS -->
      </div>
      
      <div class="question-content">
        <div class="question-preview"></div>
        <!-- Answer will be inserted here by JS -->
      </div>
      
      <!-- Sources will be inserted here by JS -->
    </div>
  </template>

  <template id="tag-list-item-template">
    <div class="tag-list-item">
      <div class="tag-name-section">
        <span class="tag-name"></span>
        <input class="tag-name-input" type="text" style="display: none;">
      </div>
      <div class="tag-usage-section">
        <span class="usage-count"></span>
      </div>
      <div class="tag-actions-section">
        <button class="btn-edit-tag" title="Modifier le nom">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn-save-tag" title="Sauvegarder" style="display: none;">
          <i class="fas fa-check"></i>
        </button>
        <button class="btn-cancel-tag" title="Annuler" style="display: none;">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
  </template>





  <template id="pagination-button-template">
    <button class="pagination-btn" data-action="load-page">
      <span class="page-content"></span>
    </button>
  </template>

  <template id="pagination-ellipsis-template">
    <span class="pagination-ellipsis">...</span>
  </template>

  <template id="selected-tag-template">
    <span class="selected-tag">
      <span class="tag-name"></span>
      <span class="tag-new-indicator"></span>
      <button type="button" class="remove-tag" data-action="remove-tag" title="Supprimer">×</button>
    </span>
  </template>

    <!-- Scripts -->
    <!-- Modules -->
    <script src="js/modules/ui-helpers.js"></script>
    <script src="js/modules/api-client.js"></script>
    <script src="js/modules/modal-manager.js"></script>
    <script src="js/modules/form-module.js"></script>
    <script src="js/modules/tag-module.js"></script>
    <script src="js/modules/question-module.js"></script>
    <script src="js/modules/event-manager.js"></script>
    <script src="js/modules/view-manager.js"></script>
    <script src="js/modules/tag-management-module.js"></script>
    
    <!-- Main Application -->
    <script src="js/admin.js"></script>
</body>
</html>
